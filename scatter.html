<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3.js</title>
	<style>

	</style>
</head>
<body>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
	var dataset = [
		[5, 20],
		[480, 90],
		[250, 50],
		[100, 33],
		[330, 95],
		[410, 12],
		[475, 44],
		[25, 67],
		[85, 21],
		[220, 88]
	];

	var w = 1000,
		h = 500;

	var svg = d3.select("body")
		.append("svg")
		.attr({
			height: h,
			width: w
		});

	svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr({
			cx: function(d) {
				return d[0];
			},
			cy: function(d) {
				return d[1];
			},
			r: function(d, i) {
				return Math.sqrt(h - d[1]);
			}

		});

	svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.text(function(d) {
			return d[0] + "," + d[1];
		})
		.attr({
			x: function(d) {
				return d[0];
			},
			y: function(d) {
				return d[1];
			},
			"font-family": "sans-serif",
			"font-size": "11px",
			fill: "red"

		});




	</script>
</body>
</html>
