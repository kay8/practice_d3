<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3.js</title>
	<style>
	.axis path,
	.axis line {
		fill: none;
		stroke: black;
		shape-rendering: crispEdges;
	}

	.axis text {
		font-family: sans-serif;
		font-size: 11px;
	}
	</style>
</head>
<body>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
	/*var dataset = [ 100, 200, 300, 400, 500 ];

	var scale =ã€€d3.scale.linear();
	scale.domain([d3.min(dataset), d3.max(dataset)])
		.range([d3.min(dataset)/10, d3.max(dataset)/2]);*/

/*	var dataset = [
		[5, 20],
		[480, 90],
		[250, 50],
		[100, 33],
		[330, 95],
		[410, 12],
		[475, 44],
		[25, 67],
		[85, 21],
		[220, 88],
		[600, 200]
	];*/

	var dataset = [];
	var numDataPoints = 50;
	var xRange = Math.random() * 1000;
	var yRange = Math.random() * 1000;
	for (var i = 0; i < numDataPoints; i++) {
		var newNumber1 = Math.round(Math.random() * xRange);
		var newNumber2 = Math.round(Math.random() * yRange);
		dataset.push([newNumber1, newNumber2]);
	}

	var w = 1000,
		h = 500;

	var padding = 30;

	var xScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {
					return d[0];
				})])
				.range([padding, w - padding]);

	var yScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {
					return d[1];
				})])
				.range([h - padding, padding]);

	var rScale = d3.scale.linear()
				.domain([0, d3.max(dataset, function(d) {
					return d[1];
				})])
				.range([2, 5]);


	var svg = d3.select("body")
		.append("svg")
		.attr({
			height: h,
			width: w
		});

	var xAxis = d3.svg.axis()
				.scale(xScale)
				.orient("bottom")
				.ticks(5);

	var yAxis = d3.svg.axis()
				.scale(yScale)
				.orient("left")
				.ticks(5);


	svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr({
			cx: function(d) {
				return xScale(d[0]);
			},
			cy: function(d) {
				return yScale(d[1]);
			},
			r: function(d, i) {
				return rScale(d[1]);
			}

		});

	svg.selectAll("text")
		.data(dataset)
		.enter()
		.append("text")
		.text(function(d) {
			return d[0] + "," + d[1];
		})
		.attr({
			x: function(d) {
				return xScale(d[0]);
			},
			y: function(d) {
				return yScale(d[1]);
			},
			"font-family": "sans-serif",
			"font-size": "11px",
			fill: "red"
		});

	svg.append("g")
		.attr({
			"class": "axis",
			"transform": "translate(0," + (h - padding) + ")"
		})
		.call(xAxis);

	svg.append("g")
		.attr({
			"class": "axis",
			"transform": "translate(" + padding + ", 0)"
		})
		.call(yAxis);




	</script>
</body>
</html>
