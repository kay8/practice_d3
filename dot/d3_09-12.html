<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3.js</title>
</head>
<body>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
		var dataset = [11, 22, 55, 4, 33];

		var w = 500;
		var h = 200;

		var svg = d3.select("body").append("svg").attr({
			width: w,
			height: h
		});

		/*svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.attr({
				cx: function(d, i) {return 50 + (i * 100);},
				cy: h / 2,
				r: 0,
				fill: "red"
			})
			.transition()
			.delay(function(d, i) {
				return i * 300;
			})
			.duration(1500)
			.ease("in")
			.attr({
				r: function(d) {return d;}
			});*/

		svg.selectAll("circle")
			.data(dataset)
			.enter()
			.append("circle")
			.transition()
			.delay(function(d, i) {
				return i * 300;
			})
			.duration(1000)
			.ease("bounce")
			.each("start", function() {
				d3.select(this).attr({
					r: 0,
					cy: h
				})
			})
			.attr({
				cx: function(d, i) {return 50 + (i * 100);},
				cy: h / 2,
				r: function(d) {return d;},
				fill: "red"
			})
			.each("end", function() {
				d3.select(this)
					.transition()
					.duration(800)
					.attr({
						r: 0,
						cy: 0
					})
			});



	</script>
</body>
</html>
